<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A agência de viagens encontra o hotel certo pra você!"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Agencia de Viagens</title>
  </head>
  <body>
    <header>
      <div>
        <img src="./img/local-logo.png" alt="local-logo" />
        <h1>Agência de viagens</h1>
      </div>
    </header>
    <main>
      <section id="formulario">
        <div>
          <img src="./img/aviao.png" alt="aviao" />
          <h2>solicite um orçamento</h2>
        </div>
        <form
          method="post"
          action="https://www.devmedia.com.br/codigos/missao/front-end/agencia-de-viagens/"
          target="_blank"
        >
          <fieldset>
            <legend>Informe seus dados</legend>

            <label for="nome">Nome</label>
            <input id="nome" type="text" name="nome" />
            <label for="email">Email</label>
            <input id="email" type="email" name="email" />
            <label for="tel">Celular</label>
            <input id="tel" type="tel" name="tel" />

            <div>
              <div>
                <label for="data-ida">Data da Ida</label>
                <input id="data-ida" type="date" name="data-ida" />
              </div>
              <div>
                <label for="data-volta">Data da Volta</label>
                <input id="data-volta" type="date" name="data-volta" />
              </div>
            </div>

            <div>
              <div>
                <label for="origem">Origem</label>
                <select id="origem" name="origem">
                  <option value="manaus">manaus</option>
                  <option value="maranhao">maranhao</option>
                </select>
              </div>
              <div>
                <label for="destino">Destino</label>
                <select id="destino" name="destino">
                  <option value="manaus">manaus</option>
                  <option value="maranhao">maranhao</option>
                </select>
              </div>
            </div>

            <div>
              <legend>Quarto com cama infantil?</legend>
              <div>
                <input
                  id="infantilSim"
                  type="radio"
                  name="infantilSim"
                  value="sim"
                />
                <label for="infantilSim">Sim</label>
              </div>
              <div>
                <input
                  id="infantilNao"
                  type="radio"
                  name="infantilNao"
                  value="nao"
                />
                <label for="infantilNao">Não</label>
              </div>
            </div>
            <div>
              <legend>Preferências da Hospedagem</legend>
              <div>
                <div>
                  <input
                    id="piscina"
                    type="checkbox"
                    name="piscina"
                    value="piscina"
                  />
                  <label for="piscina">Piscina</label>
                </div>
                <div>
                  <input id="wifi" type="checkbox" name="wifi" value="wifi" />
                  <label for="wifi">Wi Fi</label>
                </div>
                <div>
                  <input
                    id="garagem"
                    type="checkbox"
                    name="garagem"
                    value="garagem"
                  />
                  <label for="garagem">Garagem</label>
                </div>
                <div>
                  <input
                    id="suite"
                    type="checkbox"
                    name="suite"
                    value="suite"
                  />
                  <label for="suite">Suite</label>
                </div>
              </div>
            </div>
            <button type="submit">Solicitar Orçamento</button>
          </fieldset>
        </form>
      </section>
      <section></section>
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
